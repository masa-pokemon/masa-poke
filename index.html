<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nico+Moji&display=swap" rel="stylesheet">
</head>
<body class="menu-page">
  <div class="menu-container">
  </div>

  <div class="menu-buttons">
    <img src="menu-admin-button.png" alt="プレイヤーはこちら" class="menu-button" id="playerBtn">
    <img src="menu-button.png" alt="管理者用" class="menu-button" id="adminBtn">
  </div>

  <script>
    const ADMIN_PASSWORD = "kobae-lab";
    document.getElementById('adminBtn').addEventListener('click', () => {
      const pw = prompt("管理者パスワードを入力:");
      if (pw === ADMIN_PASSWORD) {
        window.location.href = "admin.html";
      } else if (pw !== null) {
        alert("パスワードが違います。");
      }
    });

    document.getElementById('playerBtn').addEventListener('click', () => {
      window.location.href = "player.html";
    });
  </script>
</body>
</html>
